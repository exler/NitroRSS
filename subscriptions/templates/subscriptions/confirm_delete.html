{% extends "base.html" %}

{% block title %}
    Delete subscription
{% endblock title %}
{% block content %}
    <div class="card flex-shrink-0 w-full mx-auto max-w-sm bg-base-200">
        <form method="post" class="card-body">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <h2 class="card-title">Confirm deletion</h2>
            <p class="card-subtitle text-base-content text-opacity-60">
                Are you sure you want to delete the subscription to "{{ object.feed.title }}"?
            </p>
            <div class="form-control mt-6">
                <button type="submit" class="btn btn-error">Confirm</button>
            </div>
        </form>
    </div>
{% endblock content %}
